<div style="width: 94%; height: 100vh; margin: auto; overflow: hidden;">
    <div>
        <div class="row">
            <div class="col-sm-3">
                <div class="cursos__card_button" style="width: auto; cursor: pointer;" (click)="createCourse()">
                    <h4 style="margin: 0;">Crear Curso</h4>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="cursos__input" style="width: 100%;">
                    <!-- <input type="text" (keyup)="applyFilter($event)"> -->
                    <input type="text" placeholder="Buscar..." name="documentID" (keyup)="applyFilter($event)" />

                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="razonsocial">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Profesor">
                    <span style="display: block; width: 100%;"><b>{{ row.id_usu }}</b></span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ciruc">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Curso </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Curso"> {{ row.nombre_cur }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Descripción">
                    {{ row.descripcion_cur }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Videos </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Archivos" style="display: flex; flex-wrap: wrap;">
                    <p *ngFor="let video of row.videos_cur ">
                        {{ video.titulo }}
                    </p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="detalles">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Prueba Final </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Prueba Final" style="display: flex; flex-wrap: wrap;">
                    <span title="Crear Prueba" style="cursor: pointer;" (click)="crearPrueba()">
                        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                            viewBox="0 0 24 24" width="24px" fill="#f6851f">
                            <g>
                                <rect fill="none" height="24" width="24" />
                            </g>
                            <g>
                                <g>
                                    <path
                                        d="M5,5h2v3h10V5h2v5h2V5c0-1.1-0.9-2-2-2h-4.18C14.4,1.84,13.3,1,12,1S9.6,1.84,9.18,3H5C3.9,3,3,3.9,3,5v14 c0,1.1,0.9,2,2,2h6v-2H5V5z M12,3c0.55,0,1,0.45,1,1s-0.45,1-1,1s-1-0.45-1-1S11.45,3,12,3z" />
                                    <polygon points="21,11.5 15.51,17 12.5,14 11,15.5 15.51,20 22.5,13" />
                                </g>
                            </g>
                        </svg>

                        Crear Prueba
                    </span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="editar">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Acciones">
                    <span title="Editar Empresa" style="cursor: pointer;">
                        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                            viewBox="0 0 24 24" width="24px" fill="#FFC300">
                            <g>
                                <rect fill="none" height="24" width="24" />
                            </g>
                            <g>
                                <g>
                                    <polygon points="15,16 11,20 21,20 21,16" />
                                    <path
                                        d="M12.06,7.19L3,16.25V20h3.75l9.06-9.06L12.06,7.19z M5.92,18H5v-0.92l7.06-7.06l0.92,0.92L5.92,18z" />
                                    <path
                                        d="M18.71,8.04c0.39-0.39,0.39-1.02,0-1.41l-2.34-2.34C16.17,4.09,15.92,4,15.66,4c-0.25,0-0.51,0.1-0.7,0.29l-1.83,1.83 l3.75,3.75L18.71,8.04z" />
                                </g>
                            </g>
                        </svg>
                    </span>

                    <span title="Editar Empresa" style="cursor: pointer;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="#E51A1A">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z" />
                        </svg>
                    </span>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
